<spider-dashboard class="leaner-section">
  <spider-dashboard-menu routes="routes"></spider-dashboard-menu>
  <spider-dashboard-bar>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- <img src="/images/user.png" alt="{{getCurrentUser().username}}_profile_image" class="img-rounded dashboard-user-image"> -->
        <a href="#"><img src="/images/user.png" alt="{{getCurrentUser().username}}_profile_image" class="img-thumbnail dashboard-user-image"></a>
        <span class="clock">10:08 pm</span>
        <ul class="nav nav-pills pull-right" style="padding-top:10px;">
          <li class="nav-item" ng-if="getCurrentUser().isSuperAdmin()" ng-class="{active:isActiveIfNameContains('admin.super')}">
            <a type="button" class="nav-link" ui-sref="accounts.admin.super.index">Super Administration &gt;&gt;</a>
          </li>
          <li class="nav-item" ng-if="getCurrentUser().isAdmin()" ng-class="{active:isActiveIfNameContains('admin.schools')}">
            <a type="button" class="nav-link" ui-sref="accounts.admin.schools.index">School Administration &gt;&gt;</a>
          </li>
        </ul>
        <div class="clearfix visible-xs-block"></div>
      </div>
    </div>
  </spider-dashboard-bar>
  <spider-dashboard-content><div ui-view name="accounts" class="wrapper-inner"></div></spider-dashboard-content>
</spider-dashboard>
